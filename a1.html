  var range = 'Sheet1!A:B';

  // Load the Google API client library
  gapi.load('client', initClient);

  function initClient() {

      apiKey: 'AIzaSyCPYRC1gGj4dVqS5TyBYnIyg_EuX9irglo',
      clientId: clientId,
      discoveryDocs: ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
      scope: "https://www.googleapis.com/auth/spreadsheets.readonly"

      // Fetch data from the Google Sheets API
      gapi.client.sheets.spreadsheets.values.get({
        spreadsheetId: sheetId,
        range: range
      }).then(function(response) {
        var values = response.result.values;

        // Process and display the data as needed
        values.forEach(row => {
          var columnAData = row[0];
          var columnBData = row[1];

          // Use the data as needed (e.g., append to HTML)
          // Example: document.body.innerHTML += '<p>' + columnAData + ' | ' + columnBData + '</p>';
        });
      });
    });
  }
</script>
